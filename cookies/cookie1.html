<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="SetCookies" onclick="Setcookie()">
    <input type="button" value="GetCookies" onclick="Getcookie()">
    <script>
        function Setcookie()
        {
            document.cookie="username=Udit Gupta";
        }
        function Getcookie()
        {
        if(document.cookie.length!=0)
        {
            alert(document.cookie);
        }
        else{
            alert("Cookie is not available");
        }}
    </script>
</body>
</html>
