        <div id="main">
            <form onSubmit="return formValidation();" method="post" enctype="multipart/form-data">
                <h5>Member Registration Form</h5>
                <div id="row">
                    <div class="col">Member ID</div>
                    <div class="col"><input type="number" id="cid" placeholder="Customer ID" required  onkeypress="return chkNum(event,'error')" onblur="chkblnk('cid','error')"/></div>
                    <div class="col" id="error" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col">First Name</div>
                    <div class="col"><input type="text" id="fnm" placeholder="First Name" required onkeypress="return chkAplha(event,'error1')" onblur="chkblnk('fnm','error1')"/></div>
                    <div class="col" id="error1" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col">Last Name</div>
                    <div class="col"><input type="text" id="lnm" placeholder="Last Name" required onkeypress="return chkAplha(event,'error2')" onblur="chkblnk('lnm','error2')"/></div>
                    <div class="col" id="error2" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col">Designation</div>
                    <div class="col"><select name="acc" id="acc" onblur="chkblnk('acc','error3')">
                        <option value="">Select</option>
                        <option value="President">President</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Treasurer">Treasurer</option>
                        <option value="Member">Member</option>
                        <option value="Volunteer">Volunteer</option>
                    </div>
                    <div class="col" id="error3" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col">Address</div>
                    <div class="col"><textarea placeholder="Address" required id="add" onblur="chkblnk('add','error4')" ></textarea></div>
                    <div class="col" id="error4" style="color:red"></div>
                </div><br><br>
                <div id="row">
                    <div class="col">Email id</div>
                    <div class="col"><input type="text" placeholder="Email ID" required id="e" onblur="chkeid()"/></div>
                    <div class="col" id="error5" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col">Phone No.</div>
                    <!-- <div class="col"><input type="number" id="num" placeholder="Number" required onkeypress="return phonenumber()" onblur="chkblnk('num','error6')"/></div> -->
                    <div class="col"><input type="number" id="num" placeholder="Number" required onblur="phonenumber()" /></div>
                    <div class="col" id="error6" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col">Address Proof</div>
                    <div class="col"><input type="file" id="pr"  onblur="chkblnk('pr','error7')"/></div>
                    <div class="col" id="error7" style="color:red"></div>
                </div>
                <div id="row">
                    <div class="col" ><button type="submit" name="sb">SUBMIT</div>
                    <div class="col"><button type="reset" name="rs" >RESET</div>
                    <div class="col" id="error7" style="color:red"></div>
                </div>
            </form>
